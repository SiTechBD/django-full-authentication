{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block main %}
   <section class="login p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="card p-5" method="POST">
                    <h3 class="text-center">Login</h3>
                    
                    {% if messages %}
                      
                      {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                      {% endfor %}
                        
                    {% endif %}
                      
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username" class="form-label">User name</label>
                      <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-3 text-center">Not yet registered? <a href="{% url 'register' %}">Create Account</a></p>
                    <p class="text-center"> <a href="{% url 'resetPassword' %}">Forgot Password?</a></p>
                  </form>
            </div>
        </div>
    </div>
   </section>
{% endblock main %}
