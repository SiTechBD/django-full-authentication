{% extends 'base.html' %}
{% block title %}Register{% endblock title %}

{% block main %}
   <section class="login p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                        
                <form class="card p-5" method="post">
                    <h3 class="text-center">Register</h3>
                     
                    {% if messages %}
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                         {{ messages }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endif %}

                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="first_name" class="form-label">First name</label>
                      <input type="text" name="first_name" value="{{ first_name }}" class="form-control" id="first_name">
                    </div>
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last name</label>
                      <input type="text" name="last_name" value="{{ last_name }}" class="form-control" id="last_name">
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">User name</label>
                      <input type="text" name="username"value="{{ username }}"  class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" name="email" value="{{ email }}" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                      <label for="confirm_password" class="form-label">Confirm Password</label>
                      <input type="password" name="confirm_password" class="form-control" id="confirm_password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="pt-3 text-center">Already registered? <a href="{% url 'login' %}">Login Account</a></p>
                  </form>
            </div>
        </div>
    </div>
   </section>
{% endblock main %}
